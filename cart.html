  <div id="cart-container"></div>
  <div id="total"></div>
  <button id="cart"onclick="checkout()" >Check Out to Proceed</button>
  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-container");
    const totalDiv = document.getElementById("total");

    let total = 0;

    if (cart.length === 0) {
      container.innerHTML = "<h3>Your cart is empty.</h3>";
      document.getElementById("checkout-btn").style.display = "none";
    } else {
      cart.forEach(item => {
        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div>
              <h3>${item.name}</h3>
              
              <strong>Price: â‚¹${item.price}</strong>
            </div>
          </div>
        `;
        total += item.price;
      });

      totalDiv.innerHTML = `Total Amount: â‚¹${total}`;
    }

    function checkout() {
      alert("Thank you for your order! Proceeding to payment.");
    }
  </script>
  <button onclick="clearCart()" id="cart">Clear Cart</button>
<script>
  function clearCart() {
