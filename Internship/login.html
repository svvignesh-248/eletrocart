<script>
  document.querySelector(".login").addEventListener("click", function () {
    const inputs = document.querySelectorAll(".un");
    const enteredUsername = inputs[0].value.trim();
    const enteredPassword = inputs[1].value.trim();

    const savedData = JSON.parse(localStorage.getItem("userData"));

    if (
      savedData &&
      enteredUsername === savedData.username &&
      enteredPassword === savedData.password
    ) {
      alert("Login Successfully. WELCOME " + enteredUsername + "!");

      // Clear fields
      inputs.forEach(input => input.value = "");

      // Redirect to index
      window.location.href = "index.html";
    } else {
      alert("Invalid username or password.");

      // Clear only password field
      inputs[1].value = "";
    }
  });
</script>
